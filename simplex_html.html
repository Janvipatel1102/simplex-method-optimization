<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  
    
</head>
<body class="h-100">
   
<header id='header' class="bg-dark p-2 shadow-lg">
    <div id='text'>
        <p class="p-0 m-0">This is only work for minimization and &#x3c;&#x3d; constraints.</p>
    </div> 
</header>
<div id='container' class="h-100">
    <div id = "number_var_con" class="pb-3">
        <div class="py-2 px-3 text-center">
            <label for="constraints">The Number of constraints(between 1 and 5):</label>
            <input type="number" id="constraints" name="constraints" min="1" max="5" value="3">
        </div>
        <div class="py-2 px-3 text-center">
            <label for="variables">The Number of variables (between 1 and 5)  :</label>
            <input type="number" id="variables" name="variables" min="1" max="5" value="3" >
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary"  onclick="getInput();getConstraints()">Apply</button>
        </div>
    </div>
    <div id="objective">
        <div id='text_objective'>
            <p>Enter The value of The objective Function :</p>
        </div>
        <div id='objective_function' class="text-center">
            <span >F(x)&#xA0; &#xA0;= </span>
        </div>
        <div id = 'constraints_input' class="mt-3 text-center">
            <div id='text_constraints' class="text-center pt-5">
                <p>Enter The value of The constraints :</p>
            </div>
            

        </div>

        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="simplexMethod();" >Calculate</button>
        </div>

    </div>
    
</div>
<div id="tables"  class="container text-center m-20"></div>
<div id="optimulSolution" class="text-center m-20"></div>

<script src="style.js">
                   
</script>
</body>
</html>
